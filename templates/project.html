<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/profile.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/project.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <title>Project Recommendations</title>

</head>

<body>
    <h1>Project Recommendations</h1>
    {% if proj %}
    <div class="project-details">
        {% for project in proj %}
        <div class="project-card">
            <h3>Subject - {{ subject }}</h3>
            <h5 class="project-name"><span>Project Name:</span> {{ project[1] }}</h5>
            <p class="project-info"><span>Project Info:</span> {{ project[2] }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="back">
        <a href="{{url_for('project_form')}}">
            <button type="button" class="btn btn-primary">Go back</button>
        </a>
    </div>
    {% else %}
    <div class="not-found">
        <h2>Sorry! No projects found for the selected subject!</h2>
    </div>
    {% endif %}
</body>

</html>
